<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <!-- <h1 class="main-heading">Calculator</h1> -->
        <div class="calculator">
            <div class="screen" id="screen">0</div>
            <div class="buttons">
                <div class="button clear" id="clear">AC</div>
                <div class="button operator" id="sign">+/-</div>
                <div class="button operator" id="percent">%</div>
                <div class="button operator" id="divide">/</div>
                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="button operator" id="multilply">*</div>
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button operator" id="subtract">-</div>
                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="button operator" id="add">+</div>
                <div class="button" id="zero">0</div>
                <div class="button" id="decimal">.</div>
                <div class="button " id="backspace">&#9003;</div>
                <div class="button equal" id="equal">=</div>
                <script src="script.js"></script>

            </div>
        </div>

    </body>
</html>
